<div class="content">
  <md-card class="table-card">
    <ngx-datatable #table
                   class="material datatable"
                   [rows]="projects"
                   columnMode="standard"
                   [headerHeight]="50"
                   [footerHeight]="0"
                   [rowHeight]="50"
                   [externalPaging]="false"
                   [limit]="25"
                   selectionType="single"
                   totalMessage="Test"
    >
      <ngx-datatable-column name="Id" prop="PROJECT_ID" cellClass="centered-cell" [width]="100">
      </ngx-datatable-column>
      <ngx-datatable-column name="Name" prop="PROJECT_NAME" cellClass="centered-cell" [width]="500">
      </ngx-datatable-column>
      <ngx-datatable-column name="Status" prop="STATUS" cellClass="centered-cell" [width]="150">
      </ngx-datatable-column>
      <ngx-datatable-column name="Created" prop="DATE_CREATED_UTC" cellClass="centered-cell" [width]="200">
      </ngx-datatable-column>
      <ngx-datatable-column name="Tags" prop="TAGS" cellClass="centered-cell" [width]="200">
        <ng-template let-column="column" ngx-datatable-header-template>
            {{column.name}}
        </ng-template>

        <ng-template let-row="row" ngx-datatable-cell-template>
          {{getTags(row)}}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
    <div class="footer">
      <button md-raised-button class="mat-primary" (click)="addProject()">Add</button>
      <button md-raised-button class="mat-accent" (click)="editProject()" [disabled]="!isActionable">Edit</button>
      <button md-raised-button class="mat-warn" (click)="deleteProject()" [disabled]="!isActionable">Delete</button>
    </div>
  </md-card>
</div>
